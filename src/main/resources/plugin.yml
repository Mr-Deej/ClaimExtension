name: ClaimExtension
version: ${project.version}
main: net.southhollow.claims.ClaimExtension
api-version: 1.16
softdepend: [ GriefPrevention ]
authors: [ MrDeej ]
description: A GriefPrevention extension to kick and ban players from claims
website: https://southhollow.net/
prefix: BFC
commands:
  banfromclaim:
    description: Ban a player from your claim
    aliases:
      - bfc
      - banfc
    permission: bfc.ban
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [player]
  unbanfromclaim:
    description: Ban a player from your claim
    aliases:
      - ubfc
      - unbanfc
    permission: bfc.unban
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [player]
  banfromclaimlist:
    description: Displays a list of banned players in your claim
    aliases:
      - bfcl
      - bfclist
    permission: bfc.list
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command>
  bfcsafespot:
    description: Set new safespot
    aliases:
      - bfcs
      - bfcsetsafe
    permission: bfc.safespot
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command>
  gpteleport:
    description: Teleport to one of your claims.
    aliases:
      - gpt
      - gptp
    permission: gpteleport.teleport
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [claimid]
    gpteleportlist:
      description: Get a list of all your claims.
      aliases:
        - gptplist
        - gptl
        - gptlist
      permission: gpteleport.list
      permission-message: §cSorry, but you do not have permissions to do that.
      usage: /<command> [page]
    setclaimspawn:
      description: Set new spawn for your claim.
      aliases:
        - gptpspawn
        - scspawn
        - gptspawn
      permission: gpteleport.setspawn
      permission-message: §cSorry, but you do not have permissions to do that.
      usage: /<command>
    setclaimname:
      description: Set custom name for your claim.
      aliases:
        - gptpname
        - gptname
        - scname
      permission: gpteleport.setname
      permission-message: §cSorry, but you do not have permissions to do that.
      usage: /<command> [name]
permissions:
  bfc.admin:
    description: Give you access to everything
    default: op
    children:
      bfc.ban: true
      bfc.unban: true
      bfc.list: true
      bfc.bypass: true
      bfc.safespot: true
  bfc.use:
    description: Give you access to user commands
    default: op
    children:
      bfc.ban: true
      bfc.unban: true
      bfc.list: true
  bfc.ban:
    description: Give you access to /bfc command
    default: op
  bfc.unban:
    description: Give you access to /ubfc command
    default: op
  bfc.list:
    description: Give you access to /bfcl command
    default: op
  bfc.bypass:
    description: With bypass you can not be banned
    default: op
  bfc.safespot:
    description: Set new safespot
    default: op
  gpteleport.teleport:
    description: Be able to use the command /gpteleport
    default: op
    gpteleport.list:
      description: Be able to use the command /gpteleportlist
      default: op
    gpteleport.setspawn:
      description: Be able to use the command /setclaimspawn
      default: op
    gpteleport.setname:
      description: Be able to use the command /setclaimname
      default: op
